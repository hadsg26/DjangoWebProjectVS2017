{% extends "app/layout.html" %}
{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

{% if latest_user_list %}
    <ul>
    {% for usuario in latest_user_list %}
        <li>{{ usuario.email}}</li>
    {% endfor %}
    </ul>
  
{% else %}
    <p>No users are available.</p>
{% endif %}

{% endblock %}
